<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mood Shaker</title>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Ubuntu" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    body {
        color: #354150;
    }
    
    .jumbotron {
        text-align: center;
        color: #fff;
        font-weight: bold;
        background-color: #20315A;
    }
    
    .panel-heading {
        color: #fff;
        background-color: #2C3E50;
    }
    
    #searchContainer,
    #articleBox {
        border: 1px solid;
        background-color: #fff;
    }
    
    input,
    select {
        margin: 10px 0;
    }
    
    button {
        color: #fff;
        font-size: 16px;
        background-color: grey;
        margin: 10px 0;
        padding: 10px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1><span class="fa fa-newspaper-o"></span> Mood Shaker</h1>
            </div>
            <div class="row">
                <button data-name="happy" class="btn btn-defualt btn-mood"><span class='fa fa-search'></span> Happy</button>
                <button data-name="Romantic" class="btn btn-defualt btn-mood"><span class='fa fa-search'></span> Romantic</button>
            </div>
            <div class="row">
                <div class="panel-body"></div>
            </div>
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title text-center" id="cocktail-name"> </h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <img id="image-holder">
                                </div>
                                <div class="col-md-6 text-center" id="ingredient-holder">
                                    <h3>Ingredients</h3>
                                    <ul class="ingredients-list">
                                        
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" >
                                    <h3>Instructions</h3>
                                    <p id="instructions-area"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
    var moodList = ["happy", "romantic"];
    var moodSelected, drinkSelected;
    var nameOnSrc;



    function loadList() {

        moodSelected = $(this).attr("data-name");

        var queryURL = "https://crossorigin.me/https://addb.absolutdrinks.com/drinks/tagged/" + moodSelected + "/?apiKey=24a49938d9c64ae18a4b6fbc29d7f751";


        console.log(queryURL);

        $.ajax({
            url: queryURL,
            method: "GET"
        })

        .done(function(response) {
            console.log(response);
            for (var i = 0; i < 10; i++) {
                var name = response.result[i].name;
                var newDiv = $("<div>");
                newDiv.addClass("col-md-2 cocktailList");
                newDiv.attr("id", "cocktailID");

                newDiv.attr("data-drink-name", name);
                newDiv.append("<h3>" + name + "</h3>");
                nameOnSrc = name.replace(/ /g, '-');
                newDiv.attr("data-nameOnSrc", nameOnSrc);
                newDiv.append("<img src=http://assets.absolutdrinks.com/drinks/200x200/" + nameOnSrc + ".jpg>")
                $(".panel-body").append(newDiv);
            }
        });
    }


    function displayRecipe() {
        console.log("hello");
        //$('#myModal').modal('show');
        jQuery.noConflict();
        $("#cocktail-name").html($(this).attr("data-drink-name"));
        $("#image-holder").attr("src", "http://assets.absolutdrinks.com/drinks/145x200/" + $(this).attr("data-nameOnSrc") + ".jpg");
        drinkSelected = $(this).attr("data-nameOnSrc");

        var queryURL = "https://crossorigin.me/https://addb.absolutdrinks.com/drinks/" + drinkSelected.toLowerCase() + "/?apiKey=24a49938d9c64ae18a4b6fbc29d7f751";


        console.log(queryURL);

        $.ajax({
            url: queryURL,
            method: "GET"
        })

        .done(function(response) {
        	console.log(response);
        		var ingredient_list=response.result[0].ingredients;
        		console.log(ingredient_list);

                for (var i = 0; i < ingredient_list.length;i++){
                	$(".ingredients-list").append("<p>" + ingredient_list[i].textPlain + "</p>");
                }

                $("#instructions-area").text(response.result[0].descriptionPlain);
            });
            $("#myModal").modal();

        }


        window.onload = function() {

            $(document).on("click", ".btn-mood", loadList);

            $(".panel-body").on("click", ".cocktailList", displayRecipe);


        }
    </script>
</body>

</html>
