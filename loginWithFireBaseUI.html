<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>
    <!-- *******************************************************************************************
       * TODO(DEVELOPER): Paste the initialization snippet from:
       * Firebase Console > Overview > Add Firebase to your web app. *
       ***************************************************************************************** -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDoOkqPqY8bu68SFTBAkxof3DTqeyDUHBI",
            authDomain: "mood-shaker.firebaseapp.com",
            databaseURL: "https://mood-shaker.firebaseio.com",
            storageBucket: "mood-shaker.appspot.com",
            messagingSenderId: "243141168442"
        };
        firebase.initializeApp(config);

        // FirebaseUI config.
        var uiConfig = {
            signInSuccessUrl: 'http://localhost:8080/',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: '#'
        };

        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);



        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                  $("button.signOut").hide();
                  console.log(firebase.auth().currentUser)
            } else {
                  $("button.signOut").hide();
            }
        });
    </script>
</head>

<body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1 style="text-align: center;">Mood-Shaker: Shed those moody blues.</h1>
    <div id="firebaseui-auth-container"></div>

</body>

</html>
