<!DOCTYPE html>  
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoodShaker</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<button class="signOut">Sign Out</button>
<body id="body-style">
    <div class="container">
        <div class="row" id="title">MoodShaker</div>
        <div class="row" id="sign-form">
            <div class="col-md-6 col-md-offset-3" id="user-signin">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">Drinker sign in</div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">Drinker sign up</div>
                        <div class="form-group">
                            <label for="name">Your name:</label>
                            <input type="text" class="form-control" id="user-name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email-signup">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd-signup">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" id="mood-selector">
            <div class="moods-selector">
                <p>Hello! What do you want to be on the mood for?</p>
                <div class="moods">
                    <div class="col-md-3">
                        <img src="Images/mood1.png" class="mood-icons">
                        <a href="#">Working</a>
                    </div>
                    <div class="col-md-3">
                        <img src="Images/mood1.png" class="mood-icons">
                        <a href="#">Romance</a>
                    </div>
                    <div class="col-md-3">
                        <img src="Images/mood1.png" class="mood-icons">
                        <a href="#">Relaxing</a>
                    </div>
                    <div class="col-md-3">
                        <img src="Images/mood1.png" class="mood-icons">
                        <a href="#">Crying baby</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="Images/img_flower2.jpg" alt="Chania">
                </div>

                <div class="item">
                    <img src="Images/img_chania.jpg" alt="Chania">
                </div>

                <div class="item">
                    <img src="Images/img_flower2.jpg" alt="Flower">
                </div>

                <div class="item">
                    <img src="Images/img_chania.jpg" alt="Flower">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="modal-container">
            <h2>Large Modal</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script scr="assets/script/main.js"></script>
</body>

</html>
