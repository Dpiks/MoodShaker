<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MoodShaker</title>
		<!-- jQuery link -->
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<!-- CSS link -->
		<link href="./assets/css/style.css" rel="stylesheet" type="text/css">
		<!-- BOOTSTRAP link -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Google Fonts Link -->
		<link href="https://fonts.googleapis.com/css?family=Catamaran|Ubuntu" rel="stylesheet">
	</head>
	<body id="body-style">
		<div class="container">
			<div class="row" id="title">MoodShaker</div>
			<div class="row" id="sign-form">
				<div class="col-md-6 col-md-offset-3" id="user-signin">
					<div class="col-md-6">
						<form>
							<div class="form-group">Drinker sign in</div>
							<div class="form-group">
								<label for="email">Email address:</label>
								<input type="email" class="form-control" id="email">
							</div>
							<div class="form-group">
								<label for="pwd">Password:</label>
								<input type="password" class="form-control" id="pwd">
							</div>
							<div class="checkbox">
								<label><input type="checkbox">Remember me</label>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
					<div class="col-md-6">
						<form>
							<div class="form-group">Drinker sign up</div>
							<div class="form-group">
								<label for="name">Your name:</label>
								<input type="text" class="form-control" id="user-name">
							</div>
							<div class="form-group">
								<label for="email">Email address:</label>
								<input type="email" class="form-control" id="email-signup">
							</div>
							<div class="form-group">
								<label for="pwd">Password:</label>
								<input type="password" class="form-control" id="pwd-signup">
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="row" id="mood-selector">
				<div class="moods-selector">
					<p>Hello! What do you want to be on the mood for?</p>
					<div class="moods">
						<div class="col-md-3">
							<img src="Images/mood1.png" class="mood-icons">
							<a href="#">Working</a>
						</div>
						<div class="col-md-3">
							<img src="Images/mood1.png" class="mood-icons">
							<a href="#">Romance</a>
						</div>
						<div class="col-md-3">
							<img src="Images/mood1.png" class="mood-icons">
							<a href="#">Relaxing</a>
						</div>
						<div class="col-md-3">
							<img src="Images/mood1.png" class="mood-icons">
							<a href="#">Crying baby</a>
						</div>
					</div>
				</div>
			</div>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="Images/img_flower2.jpg" alt="Chania">
					</div>
					<div class="item">
						<img src="Images/img_chania.jpg" alt="Chania">
					</div>
					<div class="item">
						<img src="Images/img_flower2.jpg" alt="Flower">
					</div>
					<div class="item">
						<img src="Images/img_chania.jpg" alt="Flower">
					</div>
				</div>
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<!-- Modal Begins-->
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title text-center" id="cocktail-name"> </h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<!-- Image here -->
								<div class="col-md-6">
									<img id="image-holder">
								</div>
								<!-- Ingridients -->
								<div class="col-md-6 text-center" id="ingredient-holder">
									<h3>Ingredients</h3>
									<ul class="ingredients-list">
										
									</ul>
								</div>
							</div>
							<!-- Instructions -->
							<div class="row">
								<div class="col-md-12" >
									<h3>Instructions</h3>
									<p id="instructions-area"></p>
								                         </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- JAVASCRIPT LINK -->
		<script type='text/javascript' src="main.js"></script>
	</body>
</html>
